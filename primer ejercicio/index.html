<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Área de Rectángulo</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
  <h2>Calculadora de Área de Rectángulo</h2>

  <form id="areaForm">
    <label for="base">Base del rectángulo:</label>
    <input type="number" id="base" name="base" required>
    <br><br>
    <label for="altura">Altura del rectángulo:</label>
    <input type="number" id="altura" name="altura" required>
    <br><br>
    <input type="submit" value="Calcular Área">
  </form>

  <p id="resultado"></p>
</div>

<script src="./js/main.js"></script>

</body>
</html>
